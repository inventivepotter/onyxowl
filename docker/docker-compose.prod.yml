version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  privacy-filter:
    environment:
      # Production settings
      - WORKERS=4  # Multiple workers for production
      - LOG_LEVEL=warning
      # Redis session storage
      - USE_REDIS=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SESSION_TTL=300  # 5 minutes
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2  # Run 2 instances for HA
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: privacy-filter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - privacy-filter-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: privacy-filter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - privacy-filter
    restart: always
    networks:
      - privacy-filter-network

volumes:
  redis-data:
    driver: local

networks:
  privacy-filter-network:
    driver: bridge
