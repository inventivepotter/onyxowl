version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  privacy-filter:
    environment:
      # Production settings
      - WORKERS=4  # Multiple workers for production
      - LOG_LEVEL=warning
      # NATS session storage
      - NATS_URL=nats://nats:4222
      - SESSION_TTL_SECONDS=900  # 15 minutes
    depends_on:
      nats:
        condition: service_healthy
    deploy:
      replicas: 2  # Run 2 instances for HA
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  nats:
    image: nats:2.10-alpine
    container_name: privacy-filter-nats
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--max_memory_store=1GB"
      - "--max_file_store=10GB"
      - "-m"
      - "8222"
    volumes:
      - nats-data:/data
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - privacy-filter-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: privacy-filter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    depends_on:
      - privacy-filter
    restart: always
    networks:
      - privacy-filter-network

volumes:
  nats-data:
    driver: local

networks:
  privacy-filter-network:
    driver: bridge
