version: '3.8'

services:
  # Privacy Filter API
  privacy-filter:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    image: privacy-filter:latest
    container_name: privacy-filter-api
    ports:
      - "8000:8000"
    environment:
      # API Settings
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=1
      - LOG_LEVEL=info
      # GLiNER Settings
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - HF_HOME=/root/.cache/huggingface
      # Redis connection (optional - uncomment when using Redis)
      # - REDIS_HOST=redis
      # - REDIS_PORT=6379
      # - REDIS_DB=0
    volumes:
      # Cache models persistently (optional)
      - gliner-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - privacy-filter-network
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Redis for session storage (optional - for production)
  # Uncomment to enable Redis-based session management
  # redis:
  #   image: redis:7-alpine
  #   container_name: privacy-filter-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   command: redis-server --appendonly yes
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - privacy-filter-network

volumes:
  # Persist GLiNER model cache
  gliner-cache:
    driver: local
  # Persist Redis data (if using Redis)
  # redis-data:
  #   driver: local

networks:
  privacy-filter-network:
    driver: bridge
